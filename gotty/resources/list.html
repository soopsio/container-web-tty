<!doctype html>
<html>
  <head>
    <title>{{ .title }}</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="/css/list.css" />
  </head>
  <body>
	<div class="table ver3 m-b-110">
		<div class="table-head">
			<table>
				<thead>
					<tr class="row100 head">
						<th class="cell100 column1">Container ID</th>
						<th class="cell100 column2">Image</th>
						<th class="cell100 column3">Command</th>
						<th class="cell100 column4">Name</th>
					</tr>
				</thead>
			</table>
		</div>

		<div class="table-body">
			<table>
                <tbody>
                    {{ range .containers }}
                    <tr class="row100 body">
                        <td class="cell100 column1">
                            <a href="{{ printf "%.12s" .ID }}" target="_blank" title="{{ .ID }}">
                                {{ printf "%.12s" .ID }}
                            </a>
                        </td>
                        <td class="cell100 column2" title="{{ .Image }}">{{ printf "%.20s" .Image }}</td>
                        <td class="cell100 column3" title="{{ .Command }}">{{ printf "%.20s" .Command }}</td>
                        <td class="cell100 column4" title="{{ .Name }}">{{ printf "%.20s" .Name }}</td>
                    </tr>
                    {{ end }}
                </tbody>
			</table>
		</div>
	</div>
  </body>
</html>
